<!DOCTYPE html>
<html>
<head>
  <title>FocusLock</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .active {
      background-color: #007aff;
    }
    
    .inactive {
      background-color: #333;
    }
    
    .panic {
      background-color: #ff3b30;
    }
    
    .time-display {
      font-size: 14px;
      margin-top: 8px;
      font-weight: normal;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0062cc;
    }
    
    button:disabled {
      background-color: #333;
      cursor: not-allowed;
    }
    
    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>FocusLock</h1>
  
  <div id="status" class="status inactive">
    Status: Inactive
  </div>
  
  <button id="startWorkMode">Start Work Mode</button>
  <button id="endWorkMode" disabled>End Work Mode</button>
  
  <div class="footer">
    Stay focused. Get things done.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
